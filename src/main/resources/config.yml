language: ru
auto-detect-language: false

login-timeout: 60
password-change-cooldown: 300

auto-login:
  enabled: true
  duration-hours: 24

storage:
  type: sqlite
  mysql:
    host: "127.0.0.1"
    port: 3306
    database: "authlite"
    username: "auth"
    password: "secure_password"
    table: "players"
    use-ssl: false

security:
  max-accounts-per-ip: 5
  geoip:
    enabled: false
    blocked-countries: ["CN", "IR", "KP"]
    database-path: "GeoLite2-Country.mmdb"

logging:
  session-logging: true
  session-log:
    max-size-mb: 10
    max-age-days: 7
    rotation-enabled: true

security:
  default-group:
    # Группа, в которую попадает игрок после регистрации
    group: "default"
    # Резервные команды, если нет LuckPerms/Vault
    fallback-commands:
      - "lp user {player} parent add {group}"
      # Для GroupManager:
      # - "manuadd {player} {group}"
      # Для PermissionsEx:
      # - "pex user {player} group set {group}"
    
security:
  restricted-users:
    enabled: true
    entries:
      - "server_land;127.0.0.1"
      - "server;127.0.0.1"
      - "bukkit;127.0.0.1"
      - "purpur;127.0.0.1"
      - "system;127.0.0.1"
      - "admin;127.0.0.1"
      - "md_5;127.0.0.1"
      - "administrator;127.0.0.1"
      - "notch;127.0.0.1"
      - "spigot;127.0.0.1"
      - "bukkitcraft;127.0.0.1"
      - "paperclip;127.0.0.1"
      - "papermc;127.0.0.1"
      - "spigotmc;127.0.0.1"
      - "root;127.0.0.1"
      - "console;127.0.0.1"
      - "authme;127.0.0.1"
      - "owner;127.0.0.1"

modules:
  core-auth: true
  auto-login: true
  password-change: true
  brute-force-protection: true
  audit-logging: true
  humanity-check: true
  ssrf-protection: true
  emergency-session-revoke: true
  ip-account-limit: true
  popular-plugins-integration: true
  restricted-user-protection: true
  default-group-assignment: true  # ← установи true, чтобы включить
